<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="secondpsge.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>sign Up</h1>
      <p>Please Register with email and sign up to continue using our app</p>
      <p class="subtext">Enter email via social Networks</p>
      <div class="social-icons">
        <a href=""><img src="facebook-icon.png" alt="Facebook"></a>
        <a href=""><img src="instagram (2).png" alt="Instagram"></a>
        <a href=""><img src="twitter (2).png" alt="Twitter"></a>
        <a href=""><img src="linkedin.webp" alt="LinkedIn"></a>
      </div>
      <p class="or-text">or login with email</p>
      <form action="#" method="POST">
        <input type="email" placeholder="Enter E-mail Id" class="input-field" required>
        <input type="password" placeholder="Password" class="input-field" required>
        <div class="checkbox-container">
          <input type="checkbox" id="privacy-policy" required>
          <label for="privacy-policy">I agree with privacy policy</label>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-text">You already have an account? <a href="#">Login</a></p>
    </div>
  </div>
</body>
</html>
